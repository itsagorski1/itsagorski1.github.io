<!DOCTYPE html>
<html>
<head>
    <title>Fret to Note</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="back.js"></script>
    <style>
        body{margin:0;font-family:Arial,sans-serif;background:#f0f4f8;color:#333;display:flex;flex-direction:column;min-height:100vh}header{width:100%;text-align:center;background:#fff;padding:20px 0;box-shadow:0 2px 8px rgba(0,0,0,.1);font-family:"Times New Roman",serif}header a{margin:0 15px;color:#1a73e8;text-decoration:none;font-weight:bold;font-size:.4375in;transition:color .3s,transform .2s}header a:hover{color:#1558a0;transform:scale(1.05)}main{flex:1;display:flex;align-items:center;justify-content:center;padding:50px 20px;text-align:center}#home-content{background:#fff;padding:40px 50px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.15);max-width:500px}#home-content h1{font-size:2rem;color:#1a73e8;margin-bottom:15px}#home-content p{font-size:1.2rem;color:#222;margin-bottom:25px}#home-content a{display:inline-block;padding:10px 20px;background:#1a73e8;color:#fff;text-decoration:none;border-radius:6px;font-weight:bold;transition:background .3s}#home-content a:hover{background:#1558a0}footer.site-footer{background:#222;color:#eee;text-align:center;padding:15px 0;font-size:.9em;font-family:Arial,sans-serif;border-top:1px solid #444;width:100%}footer.site-footer a{color:#aaa;text-decoration:none}footer.site-footer a:hover{text-decoration:underline}
#contact-content{background:#fff;padding:40px 50px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.15);max-width:500px;text-align:left}#contact-content h1{font-size:2rem;color:#1a73e8;margin-bottom:15px;text-align:center}#contact-content p{font-size:1.1rem;color:#222;margin-bottom:25px;text-align:center}#contact-content input[type=text],#contact-content input[type=email],#contact-content textarea{width:100%;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;font-size:14px}#contact-content input[type=submit]{width:100%;padding:10px;background:#1a73e8;color:#fff;border:none;border-radius:6px;font-weight:bold;cursor:pointer;transition:background .3s}#contact-content input[type=submit]:hover{background:#1558a0}
    </style>
</head>
<header>
    <p><a href="../">Home</a><a href="./">Fret To Note</a></p>
</header>
<body>
    <div id="out">
        <p>That note is:</p>
        <div id="text"></div>
    </div>
    <form>
        <label for="tuning">Tuning: (no drop/opens)<br>>></label>
        <input id="tuning" name="tuning" type="number" value="0"><br>
        <label for="string">String:<br>>></label>
        <select id="string" name="string" required>
            <option value="E">Low E (6th)</option>
            <option value="A">A (5th)</option>
            <option value="D">D (4th)</option>
            <option value="G">G (3rd)</option>
            <option value="B">B (2nd)</option>
            <option value="e'">High E (1st)</option>
        </select><br>
        <label for="fret">Fret:<br>>></label>
        <input id="fret" name="fret" type="number" required value="0"><br>
        <input type="button" value="Get Note!" id="submit">
    </form>
</body>
<footer class="site-footer">
    <p>Copyright &copy; 2025 Jonah Gorski. Unauthorized use or duplication is prohibited.</p>
</footer>
</html>
